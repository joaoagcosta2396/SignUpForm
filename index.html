<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SignUpForm</title>
        
        <link rel = "stylesheet" href = "style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
        
        
    </head>
    <body>
        <div class="img">

            <div class = "logo">
                <img src="./assets/odin-lined.png" alt="Odin Logo" height="100px">
                <h1 class="logo-text">ODIN</h1>
            </div>

            <div class="footer">
                <p class="img-info">Photo by Logan Armstrong</p>
                <a href="https://unsplash.com/photos/hVhfqhDYciU">
                    <p class="img-info">https://unsplash.com/photos/hVhfqhDYciU</p>
                </a>
            </div>
            
        </div>
        <div class = "form">
            <div class = "form-info">
                <h1 class="text">
                    This is not a real online service! You know you need something 
                    like this in your life to help you realize your deepest dreams.<br>
                    Sign up <i>now</i> to get started

                    <p>You <i>know</i> you want to.</p>
                </h1>

            </div>
            <div class = "form-inputs">
                <h1 class="text" style="font-weight: 700; margin-top: 40px;">Let's do this!</h1>
                <form id="form" action="" method="get" class="form-main-div">
                    <div class = "form-divs">
                        <div class = "form-div"> 
                            <label for="firstName"></label>
                            <input 
                            type = "text" 
                            id ="firstName"
                            class="form-input"
                            placeholder="First Name"  
                            required>       
                        </div>
                        <div class = "form-div"> 
                            <label for="email" ></label>
                            <input 
                            type = "email" 
                            class="form-input"  
                            id="email"
                            placeholder="Email" 
                            required>       
                        </div>
                        <div class = "form-div"> 
                            <label for="password" ></label>
                            <input 
                            type = "password" 
                            id="password"
                            class="form-input"
                            placeholder="Password"  
                            required > 
                            <p id="error"></p>      
                        </div>
                    </div>
                    <div class = "form-divs">
                        <div class = "form-div"> 
                            <label for="lastName"></label>
                            <input 
                            type = "text" 
                            id ="lastName" 
                            name="lastName"
                            class="form-input"
                            placeholder="Last Name"  
                            required>       
                        </div>
                        <div class = "form-div"> 
                            <label for="phoneNumber" ></label>
                            <input 
                            type = "tel" 
                            class="form-input" 
                            id="phoneNumber"
                            placeholder="Phone" 
                            required>       
                        </div>
                        <div class = "form-div"> 
                            <label for="password" ></label>
                            <input
                             type = "password" 
                             class="form-input" 
                             id="confirmPassword"
                             placeholder="Confirm Password" 
                             required>    
                        </div>
                    </div>
                    
                </form>
                
            </div>
            <div class="form-end">

                <div class = "btnInfo">

                    <p id= "errorMessage" class = "errorMessage"></p>
                
                    <button class="btnCreateAccount" type="submit">Create Account</button>

                    <p>Already have an account? <a href="https://www.google.com" style="color: brown;">Log in</a></p>
                </div>

            </div>
        </div>
        <script src="app.js"></script>
        
    </body>
</html>
