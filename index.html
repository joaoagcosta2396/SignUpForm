<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SignUpForm</title>
        
        <link rel = "stylesheet" href = "style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">

        
    </head>
    <body>
        <div class="img">
            <div class="img-description">
                <p class="img-info">Photo by Logan Armstrong</p>
                <a href="https://unsplash.com/photos/hVhfqhDYciU">
                    <p class="img-info">https://unsplash.com/photos/hVhfqhDYciU</p>
                </a>
            </div>
        </div>
        <div class = "form">
            <div class = "form-info">
                <h1 class="text">
                    This is not a real online service! You know you need something 
                    like this in your life to help you realize your deepest dreams.
                    <p>Sign up <i>now</i> to get started!</p>

                    <p>You <i>know</i> you want to.</p>
                </h1>

            </div>
            <div class = "form-inputs">
                <h1 class="text">Let's do this</h1>
                <form action="" method="get" class="form-main-div">
                    <div class = "form-divs">
                        <div class = "form-div"> 
                            <label for="firstName">First Name</label>
                            <input type = "text" id ="email" name="email" >       
                        </div>
                        <div class = "form-div"> 
                            <label for="email" >Email </label>
                            <input type = "email" name="email" id="email" >       
                        </div>
                        <div class = "form-div"> 
                            <label for="password" >Password</label>
                            <input type = "password" class="password" id="password" >       
                        </div>
                    </div>
                    <div class = "form-divs">
                        <div class = "form-div"> 
                            <label for="lastName">Last Name</label>
                            <input type = "text" id ="lastName" name="lastName" >       
                        </div>
                        <div class = "form-div"> 
                            <label for="phoneNumber" >Phone Number </label>
                            <input type = "tel" name="phoneNumber" id="phoneNumber" >       
                        </div>
                        <div class = "form-div"> 
                            <label for="password" >Confirm Password </label>
                            <input type = "password" class="confirmPassword" id="confirmPassword" >       
                        </div>
                    </div>
                  
                </form>
            </div>
        </div>
        
    </body>
</html>
